version: '3.8'

services:
  node1:
    build: .
    container_name: node1
    hostname: node1
    command: ["./raftpay", "--id=node1", "--peers=node2,node3,node4,node5", "--raft-port=8000", "--api-port=9000"]
    ports:
      - "9000:9000"  # Expose REST API to host
    networks:
      - raftpay-net
    volumes:
      - node1-data:/app/data  # Persistent storage
    restart: unless-stopped

  node2:
    build: .
    container_name: node2
    hostname: node2
    command: ["./raftpay", "--id=node2", "--peers=node1,node3,node4,node5", "--raft-port=8000", "--api-port=9000"]
    ports:
      - "9001:9000"  # Map to different host port
    networks:
      - raftpay-net
    volumes:
      - node2-data:/app/data
    restart: unless-stopped

  node3:
    build: .
    container_name: node3
    hostname: node3
    command: ["./raftpay", "--id=node3", "--peers=node1,node2,node4,node5", "--raft-port=8000", "--api-port=9000"]
    ports:
      - "9002:9000"
    networks:
      - raftpay-net
    volumes:
      - node3-data:/app/data
    restart: unless-stopped

  node4:
    build: .
    container_name: node4
    hostname: node4
    command: ["./raftpay", "--id=node4", "--peers=node1,node2,node3,node5", "--raft-port=8000", "--api-port=9000"]
    ports:
      - "9003:9000"
    networks:
      - raftpay-net
    volumes:
      - node4-data:/app/data
    restart: unless-stopped

  node5:
    build: .
    container_name: node5
    hostname: node5
    command: ["./raftpay", "--id=node5", "--peers=node1,node2,node3,node4", "--raft-port=8000", "--api-port=9000"]
    ports:
      - "9004:9000"
    networks:
      - raftpay-net
    volumes:
      - node5-data:/app/data
    restart: unless-stopped

networks:
  raftpay-net:
    driver: bridge

volumes:
  node1-data:
  node2-data:
  node3-data:
  node4-data:
  node5-data:
